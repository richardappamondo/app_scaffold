      value: "Display the five most recent tickets the requester has submitted"
  - translation:
      key: "txt.apps.five_most_recent_app.app.long_description"
      title: "Long Description for App: Five Most Recent"
      value: "The Zendesk Support Five Most Recent app gives you more context around past support requests made by a customer. The app displays the five most recent tickets the customer has submitted, so you have a complete view of the recent questions or issues the customer has had.


Your agent will see the ticket number, subject line, and status of the ticket. The ticket description will appear by hovering over the subject line.


For any questions, please email [support@zendesk.com](mailto:support@zendesk.com).


By enabling this app, You agree to the [Built by Zendesk Terms of Use](https://www.zendesk.com/company/built-by-zendesk-agmt/)."
  - translation:
      key: "txt.apps.five_most_recent_app.app.installation_instructions"
      title: "Installation Instructions for App: Five Most Recent"
      value: "To install the Five Most Recent app:


1. Sign in to your Zendesk Support account, then click the Admin icon in the sidebar.

2. Select Apps > Marketplace, then find the Five Most Recent app and click the tile.

3. On the Five Most Recent app page, click Install app in the upper-right corner. "
